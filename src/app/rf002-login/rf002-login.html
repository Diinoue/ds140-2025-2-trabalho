<!-- RF002 - Login: Qualquer pessoa cadastrada (qualquer perfil) pode fazer login no sistema informando seu e-mail e senha.
 O sistema automaticamente identifica o perfil do usuÃ¡rio. -->

 <div class="loginBox">
    <div class="logintext">
        <h1>Login</h1>
    </div>
        <form 
        class="loginForm"
        [formGroup]="loginForm"
        (ngSubmit)="handleSubmit()">
            <div class="login-field">
                <label for="email">E-mail:
                    <input id="email" type="text" formControlName="email" placeholder="seuemail@email.com" required />
                </label>
            </div>

            <div class="login-field">
                <label for="senha">Senha:
                    <input id="password" type="password" formControlName="password" placeholder="Senha" required/>
                </label>
            </div>
        <div class="btn">
        <button type="submit" id="entrar">Entrar</button>
        </div>
        </form>
</div>
