<h3>Orçamentos propostos:</h3>
<ul>
    @for (s of solicitacoes; track s; let i = $index){
        <div class="solicitacao">
        <li>
            {{s.dataHora | date:'short'}} - {{s.descricaoEquipamento}} ({{s.categoriaEquipamento}}) - 
            <b>PREÇO ORÇADO: R$ {{s.valorOrcado}}</b>
        </li>
        <div class="botoes">
            <button type="button" id="no" (click)="rejeitarServico(s)">Rejeitar Serviço</button>
            <button type="button" id="yes" (click)="aprovarServico(s)">Aprovar Serviço</button>                      
        </div>
        </div>
    }
</ul>
