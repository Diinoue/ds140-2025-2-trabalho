<div class="modal-header bg-primary text-white">
  <h4 class="modal-title" id="modal-basic-title">
    <i class="fa fa-pencil-alt me-2"></i> Editar Equipamento: {{ equipamento?.nome }}
  </h4>
  <button 
    type="button" 
    class="btn-close" 
    aria-label="Close" 
    (click)="activeModal.dismiss('Cancelado pelo usuário')"
  ></button>
</div>

<div class="modal-body p-4">
  <p class="text-muted">ID: {{ equipamento?.id }}</p>
  
  <form [formGroup]="formEquipamento" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="nome" class="form-label fw-bold">Novo Nome do Equipamento:</label>
      <input 
        type="text" 
        class="form-control" 
        id="nome" 
        formControlName="nome"
        placeholder="Digite o novo nome"
        [class.is-invalid]="formEquipamento.get('nome')?.invalid && formEquipamento.get('nome')?.touched"
      >
      
      <div 
        *ngIf="formEquipamento.get('nome')?.errors?.required && formEquipamento.get('nome')?.touched" 
        class="invalid-feedback"
      >
        O nome é obrigatório.
      </div>
    </div>
    
    <div class="modal-footer justify-content-between p-0 pt-3 border-0">
      <button 
        type="button" 
        class="btn btn-outline-secondary" 
        (click)="activeModal.dismiss('Cancelado')"
      >
        Cancelar
      </button>

      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="formEquipamento.invalid"
      >
        <i class="fa fa-save me-2"></i> Salvar Alteração
      </button>
    </div>
  </form>
</div>
