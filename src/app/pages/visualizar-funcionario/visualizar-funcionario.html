<div class="modal-header bg-light border-0 pb-0">
  <!-- Título do Modal -->
  <h4 class="modal-title fw-bold" id="modal-visualizar-funcionario-label">
    <i class="fa fa-user-circle me-2 text-primary"></i> Informações do Funcionário
  </h4>
  <!-- Botão para fechar o modal via NgbActiveModal -->
  <button 
    type="button" 
    class="btn-close" 
    aria-label="Close" 
    (click)="activeModal.dismiss('Cancelado pelo usuário')"
  ></button>
</div>

<div class="modal-body p-4">
  
  <h5 class="fw-semibold text-break mb-4">{{ funcionario.nome }}</h5>
  
  <hr class="mb-3">
  
  <!-- Detalhes do Funcionário em Layout de Lista -->
  <div class="list-group list-group-flush border-bottom">
    
    <!-- ID -->
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <strong>ID:</strong>
      <span class="text-muted">{{ funcionario.id }}</span>
    </div>
    
    <!-- Email -->
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <strong>Email:</strong>
      <span class="text-muted text-break">{{ funcionario.email }}</span>
    </div>
    
    <!-- Data de Nascimento -->
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <strong>Data de Nascimento:</strong>
      <!-- Usando o DatePipe, que foi importado no seu TS -->
      <span class="text-muted">{{ funcionario.dataNasc | date:'dd/MM/yyyy' }}</span>
    </div>

    <!-- Rota (adicionado como um exemplo de campo extra) -->
    <!-- Se o campo rota existir, ele será exibido -->
    <div *ngIf="funcionario.rota" class="list-group-item d-flex justify-content-between align-items-center">
      <strong>Rota:</strong>
      <span class="text-muted">{{ funcionario.rota }}</span>
    </div>

  </div>
  
</div>

<div class="modal-footer border-0 pt-0">
  <!-- Botão para fechar o modal -->
  <button 
    type="button" 
    class="btn btn-secondary" 
    (click)="activeModal.dismiss('Fechar')"
  >
    Fechar
  </button>
</div>
