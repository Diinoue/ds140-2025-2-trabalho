<section class="vh-100 solicitacoesFundo">
  <div class="container py-2 h-100">
    <div class="row justify-content-center h-100 mt-4">
      <div class="col-12">
        <div class="card shadow-2-strong card-registration">
          <div class="card-body p-4 p-md-5">
            <div class="listaSolicitacoes">
              <!-- Título Lista de Equipámentos -->
              <h2 class="card-title fw-bold mt-3 mb-5 mx-1 mx-md-4 text-center">Categorias de Equipamentos</h2>

              <!-- Início tabela de Equipamentos-->
               <table class="table table-striped table-bordered table-hover text-center align-middle ">
                  <tbody>
                    <!-- Colunas -->
                    <tr>
                      <th scope="col" class="col-9">Categoria</th>
                      <!-- Botões -->
                      <th class="col-3">
                          <a href="cadastro-equipamentos" title="Adicionar" alt="Adicionar"
                          class="btn btn-xs btn-success ">
                          <i class="fa fa-plus" aria-hidden="true"></i> Adicionar
                          </a>
                      </th>
                    </tr>
                    
                    @for (s of Equipamento; track s; let i = $index)
                    {
                      <tr>
                        <td class="9">{{s}}</td>
                        <td class="3">
                          <a (click)="deletarEquipamento(s)" title="Deletar" alt="Deletar"
                          class="btn btn-xs btn-danger mx-1">
                          <i class="fa fa-x" aria-hidden="true"></i> Deletar
                          </a>
                        </td> 
                      </tr> 
                    }


                  </tbody>
                </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
