<section class="vh-100 funcionariosFundo">
  <div class="container py-2 h-100">
    <div class="row justify-content-center h-100 mt-4">
      <div class="col-12">
        <div class="card shadow-2-strong card-registration">
          <div class="card-body p-4 p-md-5">
            <div class="listaFuncionarios">
              <!-- Título ListaDeFuncionarios -->
              <h2 class="card-title fw-bold mt-3 mb-5 mx-1 mx-md-4 text-center">Lista de Funcionários</h2>

              <!-- Início tabela de funcionários -->
               <table class="table table-striped table-bordered table-hover text-center align-middle ">
                  <tbody>
                    <!-- Colunas -->
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nome</th>
                      <th scope="col" >E-mail</th>
                      <!-- Botão de criar nova solicitação -->
                      <th> <!-- pode tirar esse text-center, pois ja tem no div pai -->
                          <a href="cadastro-funcionario" title="Novo" alt="Novo"
                          class="btn btn-xs btn-success ">
                          <i class="fa fa-plus" aria-hidden="true"></i> Adicionar Funcionários
                          </a>
                      </th>
                    </tr>
                    <!-- listar os funcionarios -->
                    @for (s of Funcionarios; track s; let i = $index)
                    {
                      <tr>
                        <td> {{ i }}</td>
                        <td>{{s.nome}}</td>
                        <td> {{ s.email}} </td>
                        
                        <td>
                        <!-- VISUALIZAR -->   
                        <a href="/visualizar-funcionario/{{s.id}}" title="Visualizar" alt="Visualizar"
                        class="btn btn-xs btn-info mx-1">
                        <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i> Visualizar
                        </a>

                        <!-- EDITAR -->
                        <a href="editar-funcionario/{{s.id}}" title="Editar" alt="Editar"
                        class="btn btn-xs btn-warning mx-1">
                        <i class="fa fa-pencil" aria-hidden="true"></i> Editar
                        </a> 

                        <!-- DELETAR -->
                        <a (click)="deletarFuncionario(s.id)" title="Deletar" alt="Deletar"
                        class="btn btn-xs btn-danger mx-1">
                        <i class="fa fa-x" aria-hidden="true"></i> Deletar
                        </a> 
                      </td>
                      </tr>
                    }
                  </tbody>
                </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
