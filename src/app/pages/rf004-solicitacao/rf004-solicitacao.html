<section class="vh-100 fundo-custom">
  <div class="container py-5 h-100">
        
    <h2 class="row my-5 justify-content-center">Solicitar nova manutenção</h2>

    <!-- Formulário de enviar solicitação -->
    <form #form="ngForm" (ngSubmit)="enviarSolicitacao()">
      
      <div class="row justify-content-center">
        
        <!-- Campo descrição equipamento -->
        <div class="col-3">
          <label class="form-label" for="descText">Descrição do Equipamento:</label>
          <input 
            type="text" 
            id="descText" 
            class="form-control"
            [(ngModel)]="descricaoEquipamento" 
            name="descricaoEquipamento" 
            required>
        </div>
      
        <!-- Campo categoria equipamento -->
        <div class="col-3">
          <label class="form-label">Categoria do Equipamento:</label>
          <select 
            class="form-select" 
            [(ngModel)]="categoriaEquipamento"
            name="categoriaEquipamento" 
            required>
              <option value="" disabled selected>Selecione uma categoria</option>
              <option *ngFor="let cat of categorias" [value]="cat">{{cat}}</option>
          </select>
        </div>
      </div>

      <!-- Campo descrição do defeito -->
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="form-outline">
            <label class="form-label" for="descDefeito">Descrição do Defeito:</label>
            <textarea 
              id="descDefeito" 
              class="form-control"
              [(ngModel)]="descricaoDefeito" 
              name="descricaoDefeito"
              required></textarea>
          </div>
        </div>
      </div>

      <!-- Botão -->
      <div class="row justify-content-center">
        <div class="col-auto">
          <button 
            class="my-4 px-xl-4 btn btn-success" 
            type="submit" 
            [disabled]="form.invalid">
              Registrar Solicitação
          </button>  
        </div>
      </div>

    </form>

  </div>
</section>
