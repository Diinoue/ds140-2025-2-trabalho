<!-- FORMULÁRIO PARA O CLIENTE CADASTRAR NOVA SOLICITAÇÃO -->
<section class="vh-100" style="background-color: #e7f1ff;">
  <div class="container py-5 h-100">
        
    <h2 class="row my-5 justify-content-center">Solicitar nova manutenção</h2>

    <!-- Formulário de enviar solicitação -->
    <form #form="ngForm" (ngSubmit)="enviarSolicitacao()">
      
      <div class="row justify-content-center">
        
        <!-- Campo descrição equipamento -->
        <div class="col-3">
          <label class="form-label" for="descText">Descrição do Equipamento:</label>
          <input 
            type="text" 
            id="descText" 
            class="form-control"
            [(ngModel)]="descricaoEquipamento" 
            name="descricaoEquipamento" 
            required>
        </div>
      
        <!-- Campo categoria equipamento -->
        <div class="col-3">
          <label class="form-label">Categoria do Equipamento:</label>
          <select 
            class="form-select" 
            [(ngModel)]="categoriaEquipamento"
            name="categoriaEquipamento" 
            required>
              <option value="" disabled selected>Selecione uma categoria</option>
              <option *ngFor="let cat of categorias" [ngValue]="cat">{{ cat.nome }}</option>
          </select>
        </div>

      </div>

      <!-- Campo descrição do defeito -->
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="form-outline">
            <label class="form-label" for="descDefeito">Descrição do Defeito:</label>
            <textarea 
              id="descDefeito" 
              class="form-control"
              [(ngModel)]="descricaoDefeito" 
              name="descricaoDefeito"
              required></textarea>
          </div>
        </div>
      </div>

      <!-- Botões alinhados lado a lado -->
      <div class="row justify-content-center mt-4">
        <div class="col-auto">

          <!-- Botão Voltar -->
          <a
            href="/cliente"
            class="btn btn-outline-primary px-4 me-3">
            Voltar
          </a>

          <!-- Botão Registrar -->
          <button 
            class="btn btn-success px-4"
            type="submit" 
            [disabled]="form.invalid">
              Registrar Solicitação
          </button>

        </div>
      </div>

    </form>

  </div>
</section>
