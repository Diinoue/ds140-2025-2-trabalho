<section class="vh-100 bg-light"> <div class="container py-5 h-100">
    <div class="row justify-content-center h-100">
      <div class="col-lg-8 col-xl-7"> <div class="card shadow-lg border-0">
          <div class="card-body p-4 p-md-5">

            <div class="d-flex justify-content-between align-items-center mb-4">
              <h2 class="fw-bold mb-0">Editar Funcionário</h2>
              <a href="crudfuncionario" title="Voltar"
                class="btn btn-outline-secondary btn-sm" aria-label="Voltar">
                <i class="fa fa-times" aria-hidden="true"></i>
              </a> 
            </div>
            
            <hr class="mb-4">

            <div class="mb-4">
                <p class="mb-1"><strong>ID: </strong> <span class="text-muted">{{ funcionario.id }}</span></p>
                <p class="mb-1"><strong>Nome Atual: </strong> <span class="text-primary fw-semibold">{{ funcionario.nome }}</span></p>
            </div>
            
            <form [formGroup]="editarFuncionarioForm" (ngSubmit)="onSubmit()">

              <div class="row mb-4">
                <div class="col-12">
                  <label class="form-label d-block"><strong>Email Atual: </strong> <span class="text-muted">{{ funcionario.email }}</span></label>
                  <label for="email" class="form-label mt-2">Novo Email: </label>
                  <input class="form-control" id="email" type="email" formControlName="email" placeholder="email@exemplo.com">
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-12">
                  <label class="form-label d-block"><strong>Data Nascimento Atual: </strong> <span class="text-muted">{{ funcionario.dataNasc }}</span></label>
                  <label for="dataNasc" class="form-label mt-2">Nova Data de Nascimento: </label>
                  <input class="form-control" id="dataNasc" formControlName="dataNasc" type="date">
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-12">
                  <label for="nome" class="form-label">Novo Nome: </label>
                  <input class="form-control" id="nome" type="text" formControlName="nome" placeholder="Digite o novo nome">
                </div>
              </div>

              <div class="row mb-5">
                <div class="col-12">
                  <p class="mb-1 text-muted fst-italic">Deixe em branco para manter a senha atual.</p>
                  <label for="senha" class="form-label">Nova Senha:</label>
                  <input class="form-control" id="senha" type="password" formControlName="senha" placeholder="Digite a nova senha">
                </div>
              </div>
              
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fa fa-save me-2"></i> Confirmar todas as mudanças
                </button>
              </div>
            </form>
            </div>
        </div>
        </div>
    </div>
  </div>
</section>
