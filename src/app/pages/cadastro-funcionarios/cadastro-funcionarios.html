<!-- O funcionário pode manter novos funcionários para acesso ao sistema, com os seguintes dados:
 e-mail único para login, nome, data de nascimento, senha.
 O funcionário não pode remover a si mesmo.
 Se houver somente um funcionário ele não poderá ser removido. -->

<section class="vh-100 background-signup">
    <div class="container py-2 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration">
                    <div class="card-body p-4 p-md-5">
          <!-- Corpo do formulário de cadastro -->
          <div class="signUpForm">
            <!-- Título registrar -->
            <h2 class="card-title text-center h1 fw-bold mt-3 mb-5 mx-1 mx-md-4">Cadastro de funcionários</h2>

              <!-- Início formulário -->
                <form class="signUpFields" [formGroup]="formFuncionario" (ngSubmit)="onSubmit()">
                  
                    <!-- Campo Email único de login -->
                  <div class="row">
                    <div class="col mb-4">
                      <div class="form-group px-3">
                        <label class="form-label" >Email de login:</label>
                        <input class="form-control" formControlName="email">
                        @if (formFuncionario.get('email')?.invalid && formFuncionario.get('email')?.touched) {
                          <div>Email inválido</div>
                        }
                      </div>
                    </div>
                  </div>


                  <!-- Campo nome -->
                   <div class="row">
                      <div class="col mb-4">
                        <div class="form-group px-3">
                          <label class="form-label">Nome:</label>
                          <input class="form-control" formControlName="nome">
                        </div>
                      </div>
                  </div> 

                  <!-- Campo Data Nasc -->
                   <div class="row">
                    <div class="col mb-4">
                        <div class="form-group px-3">
                          <label class="form-label">Data de Nascimento:</label>
                          <input type="date" class="form-control" formControlName="dataNasc">
                          <!-- Check se Data de nascimento errado-->
                          @if (formFuncionario.get('dataNasc')?.invalid && formFuncionario.get('dataNasc')?.touched) {
                            <div>Data de Nascimento obrigatória.</div>
                          }
                        </div>
                      </div>
                    </div>

                 
                  <!-- Campo Senha -->
                   <div class="row">
                      <div class="col">
                        <div class="form-group px-3">
                          <label class="form-label">Senha</label>
                          <input class="form-control" formControlName="senha" placeholder="Senha">
                        </div>
                      </div>
                  </div>

                  <!-- Botão submit -->
                   <div class="row mt-4 mx-3">
                      <button type="submit" class="btn btn-primary w-100" [disabled]="formFuncionario.invalid">Cadastrar</button>
                    </div>
                </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
