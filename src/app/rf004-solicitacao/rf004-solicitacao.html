<h2>Solicitação de Manutenção</h2>

<form (ngSubmit)="enviarSolicitacao()">
  <label>Descrição do Equipamento:</label>
  <input type="text" [(ngModel)]="descricaoEquipamento" name="descricaoEquipamento" required>

  <br><br>

  <label>Categoria do Equipamento:</label>
  <select [(ngModel)]="categoriaEquipamento" name="categoriaEquipamento" required>
    <option value="" disabled selected>Selecione uma categoria</option>
    <option *ngFor="let cat of categorias" [value]="cat">{{cat}}</option>
  </select>

  <br><br>

  <label>Descrição do Defeito:</label>
  <textarea [(ngModel)]="descricaoDefeito" name="descricaoDefeito" required></textarea>

  <br><br>

  <button type="submit">Registrar Solicitação</button>
</form>

<hr>

<h3>Solicitações Registradas:</h3>
<ul>
  <li *ngFor="let s of solicitacoes">
    {{s.dataHora | date:'short'}} - {{s.descricaoEquipamento}} ({{s.categoriaEquipamento}}) - Estado: {{s.estado}}
  </li>
</ul>
